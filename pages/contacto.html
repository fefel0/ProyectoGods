<body>
    <header class="headerNav">
        <div class="headerNav__imagenes">
            <div class="headerNav__logo">
                <img src="../media/iconoshop.gif" alt="logo god">
            </div>
            <div class="headerNav__banner">
                <img src="../media/banner.png" alt="banner god">
            </div>
        </div>
        <nav class="navegador">
            <ul class="navegador__items">

                <li><a href="contacto.html">contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="contacto">contacto</h1>
        <h2 class="tituloH2">ingresa tus datos y nosotros te contactamos</h2>
        <div>
            <div class="cajaContacto">
                <div class="cajaContacto__imagen">
                    <img src="../media/imgcontacto.jpg">
                </div>
                <div class="cajaContacto__formulario">
                    <form>
                        <h3>Enviame un mensaje</h3>
                        <div class="cajaContacto__dato">
                            <input type="text" required="required">
                            <span>Tu Nombre</span>
                        </div>
                        <div class="cajaContacto__dato">
                            <input type="email" required="required">
                            <span>Tu Mail</span>
                        </div>
                        <div class="cajaContacto__dato">
                            <input type="tel" required="required">
                            <span>Tu Telefono</span>
                        </div>
                        <div class="cajaContacto__dato">
                            <textarea class="cajaContacto__mensaje" required="required"
                                placeholder="Escriba un mensaje"></textarea>
                            <span>Mensaje</span>
                        </div>
                        <div class="cajaContacto__dato">
                            <input type="submit" value="Enviar" class="boton">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="pie">
        <div class="pie__barra">
            <a href="../index.html">inicio</a>
            <a href="destacado.html">Destacado</a>
            <a href="hoodies.html">hoodies</a>

        </div>
        <div class="pie__redes">
            <a class="pie__link--instagram" href="https://www.instagram.com/shopsgods/"><i
                    class='bx bxl-instagram'></i></a>
            <a class="pie__link--twitter" href="https://twitter.com/"><i class='bx bxl-twitter'></i></a>
            <a class="pie__link--maps"
                href="https://www.google.com.ar/maps/place/Villa+del+Totoral,+C%C3%B3rdoba/@-30.7081422,-64.1045078,13z/data=!3m1!4b1!4m5!3m4!1s0x943251cbe0c28541:0x8057f1e4576e7625!8m2!3d-30.7060508!4d-64.0675449"><i
                    class='bx bx-map-alt'></i></a>
        </div>
        <div class="pie__texto">
            <h6>Copyright © 2020-2021 God´s S.R.L.</h6>
        </div>
